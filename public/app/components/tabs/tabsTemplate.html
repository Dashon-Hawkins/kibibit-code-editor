<md-tabs md-selected="tabsCtrl.selectedIndex">
  <md-tab ng-repeat="tab in tabsCtrl.tabs | orderBy:predicate:reversed" md-on-select="tabsCtrl.onTabSelected(tab)" md-on-deselect="tabsCtrl.announceDeselected(tab)" ng-disabled="tab.disabled">
    <md-tab-label>
      <file-name ng-class="tab.type" file="tab.fileData"></file-name>
    </md-tab-label>
  </md-tab>
</md-tabs>
