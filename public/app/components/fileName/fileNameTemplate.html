<span ng-switch="fileNameCtrl.file.type">
	<!-- ARCHIVE FILES -->
	<span ng-switch-when="7z" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>
	<span ng-switch-when="bzip" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>
	<span ng-switch-when="gz" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>
	<span ng-switch-when="project" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>
	<span ng-switch-when="rar" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>
	<span ng-switch-when="tgz" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>
	<span ng-switch-when="zip" class="octicon octicon-file-zip grey-text" aria-hidden="true"></span>

	<!-- IMAGE FILES -->
	<span ng-switch-when="gif" class="octicon octicon-file-media light-green-text" aria-hidden="true"></span>
	<span ng-switch-when="ico" class="octicon octicon-file-media green-text" aria-hidden="true"></span>
	<span ng-switch-when="jpeg" class="octicon octicon-file-media orange-text" aria-hidden="true"></span>
	<span ng-switch-when="png" class="octicon octicon-file-media orange-text" aria-hidden="true"></span>
	<span ng-switch-when="svg" class="octicon octicon-file-media orange-text" aria-hidden="true"></span>
	<span ng-switch-when="tiff" class="octicon octicon-file-media orange-text" aria-hidden="true"></span>

	<!-- CODE FILES -->
	<span ng-switch-when="coffee" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
	<span ng-switch-when="css" class="openwebicons-css3 blue-text" aria-hidden="true"></span>
	<span ng-switch-when="html" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
	<span ng-switch-when="jade" class="openwebicons-html5 glowing-green-text" aria-hidden="true"></span>
    <span ng-switch-when="java" class="icon-prog-java orange-text" aria-hidden="true"></span>
    <span ng-switch-when="js" class="octicon octicon-code orange-text" aria-hidden="true"></span>
    <span ng-switch-when="less" class="openwebicons-css3 orange-text" aria-hidden="true"></span>
    <span ng-switch-when="sass" class="openwebicons-css3 emo-pink-text" aria-hidden="true"></span>
    <span ng-switch-when="scss" class="openwebicons-css3 emo-pink-text" aria-hidden="true"></span>
    <span ng-switch-when="styl" class="openwebicons-css3 orange-text" aria-hidden="true"></span>
    <span ng-switch-when="xml" class="octicon octicon-code orange-text" aria-hidden="true"></span>
    <span ng-switch-when="ts" class="octicon octicon-code orange-text" aria-hidden="true"></span>
    <span ng-switch-when="php" class="icon-prog-php01 orange-text" aria-hidden="true"></span>
    <span ng-switch-when="md" class="octicon octicon-markdown orange-text" aria-hidden="true"></span>

    <!-- TEXT FILES -->
    <span ng-switch-when="log" class="octicon octicon-file-text orange-text" aria-hidden="true"></span>
    <span ng-switch-when="txt" class="octicon octicon-file-text orange-text" aria-hidden="true"></span>
    <span ng-switch-when="yml" class="octicon octicon-file-text orange-text" aria-hidden="true"></span>
    <span ng-switch-when="ls" class="octicon octicon-file-text orange-text" aria-hidden="true"></span>

    <!-- BINARY FILES -->
    <span ng-switch-when="eot" class="octicon octicon-file-binary blue-text" aria-hidden="true"></span>
    <span ng-switch-when="mp3" class="octicon octicon-file-binary orange-text" aria-hidden="true"></span>
    <span ng-switch-when="mp4" class="octicon octicon-file-binary orange-text" aria-hidden="true"></span>
    <span ng-switch-when="ttf" class="octicon octicon-file-binary orange-text" aria-hidden="true"></span>
    <span ng-switch-when="woff" class="octicon octicon-file-binary orange-text" aria-hidden="true"></span>

    <!-- DATA FILES -->
    <span ng-switch-when="json" class="octicon octicon-database orange-text" aria-hidden="true"></span>
    <span ng-switch-when="sql" class="octicon octicon-database orange-text" aria-hidden="true"></span>
    
    <!-- MISC -->
    <span ng-switch-when="bat" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
    <span ng-switch-when="conf" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
    <span ng-switch-when="gitignore" class="openwebicons-css3 blue-text" aria-hidden="true"></span>
	<span ng-switch-when="gitmodules" class="openwebicons-css3 blue-text" aria-hidden="true"></span>
	<span ng-switch-when="htaccess" class="openwebicons-css3 blue-text" aria-hidden="true"></span>
	<span ng-switch-when="htpasswd" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
	<span ng-switch-when="npmignore" class="openwebicons-html5 orange-text" aria-hidden="true"></span>

	<span ng-switch-when="directory" class="entypo-folder" aria-hidden="true"></span>
    <span ng-switch-default class="entypo-newspaper grey-text" aria-hidden="true"></span>
</span> {{fileNameCtrl.file.name}}
