<div class="{{fileTreeCtrl.containerClass}}" ng-if="fileTreeCtrl.path">
    <div class="sidebar-header entypo-folder"> {{fileTreeCtrl.path.name}}</div>
    <treecontrol class="{{fileTreeCtrl.treeClass}}" tree-model="fileTreeCtrl.path" options="fileTreeCtrl.treeOptions" on-selection="fileTreeCtrl.onSelection(node)" expanded-nodes="fileTreeCtrl.expandedNodes">
        <file-name ng-class="node.type" file="node"></file-name>
    </treecontrol>
</div>
