<file-tree path="ngDialogData.userHomeDirectory" container-class="'project-tree-container'" tree-class="'tree'" selection-callback="projectFolderModalCtrl.setCurrentFolder"></file-tree>
<div class="buttons">
    <button class="btn" ng-click="projectFolderModalCtrl.openFolder() && closeThisDialog(0)">Select</button>
    <button class="btn" ng-click="closeThisDialog(0)">Close</button>
</div>
