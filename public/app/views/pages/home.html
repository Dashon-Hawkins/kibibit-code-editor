<div class="sidebar" resizable r-directions="['right']">

    <!-- temp buttons and tree to open project -->
    <button class="btn" ng-click="main.openProject()">Open Project</button>

    <div class="projectTreeContainer" ng-if="projectFolder">
        <button class="btn" ng-click="main.openFolder()" ng-disabled="projectsFolder">Open</button>
        <div class="sidebar-header entypo-folder"> {{userHomeDirectory.name}}</div>
        <treecontrol class="tree-dark" tree-model="userHomeDirectory" options="treeOptions" on-selection="main.onSelection(node); ; main.currentFolder(node)" expanded-nodes="main.expandedNodes">
            <span ng-switch="node.type">
                <span ng-switch-when="directory" class="entypo-folder" aria-hidden="true"></span>
                <span ng-switch-when="file" class="entypo-newspaper" aria-hidden="true"></span>
                <span ng-switch-when="js" class="openwebicons-epub green-text" aria-hidden="true"></span>
                <span ng-switch-when="css" class="openwebicons-css3 blue-text" aria-hidden="true"></span>
                <span ng-switch-when="html" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
            </span> {{node.name}}
        </treecontrol>
    </div>
    <!--  -->

    <div class="treeContainer" ng-if="workFolder">
        <div class="sidebar-header entypo-folder"> {{workFolder.name}}</div>
        <treecontrol class="tree-dark" tree-model="workFolder" options="treeOptions" on-selection="main.onSelection(node)" expanded-nodes="main.expandedNodes">
            <span ng-switch="node.type">
                <span ng-switch-when="directory" class="entypo-folder" aria-hidden="true"></span>
                <span ng-switch-when="file" class="entypo-newspaper" aria-hidden="true"></span>
                <span ng-switch-when="js" class="openwebicons-epub green-text" aria-hidden="true"></span>
                <span ng-switch-when="css" class="openwebicons-css3 blue-text" aria-hidden="true"></span>
                <span ng-switch-when="html" class="openwebicons-html5 orange-text" aria-hidden="true"></span>
            </span> {{node.name}}
        </treecontrol>
    </div>
</div>

<div class="editor" ui-ace="{ mode: 'javascript', theme: 'monokai',onLoad: aceLoaded, onChange: aceChanged}" ng-model="code"></div>
